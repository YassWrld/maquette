    <div class="container">
      <header>Changer le mot de passe</header>

        </div>
        <div class="input-field">
          <label>Nouveau mot de passe</label>
          <input type="password" placeholder="Nouveau mot de passe" required />
        </div>
        <div class="input-field">
          <!-- <label>Nom</label> -->
          <input
            type="password"
            placeholder="Confirmer nouveau mot de passe"
            required
          />
        </div>
      </form>
      <div class="btn">
        <a href="../../account/settings/settings.html"
          >Changer mon mot de passe</a
        >
      </div>
    </div>
