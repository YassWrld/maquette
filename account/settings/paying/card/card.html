<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paramètres</title>
    <link rel="stylesheet" href="style.css" />
    2

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,300,100"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_details">
        <!-- <i class="bx bxl-audible icon"></i> -->
        <div class="logo_name">LOGO</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Rechercher..." />
          <span class="tooltip">Rechercher</span>
        </li>
        <li>
          <a href="../courses/courses.html">
            <i class="bx bx-book"></i>
            <span class="link_name">Cours</span>
          </a>
          <span class="tooltip">Cours</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="link_name">Statistiques</span>
          </a>
          <span class="tooltip">Analytics</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-chat"></i>
            <span class="link_name">Chat</span>
          </a>
          <span class="tooltip">Chat</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-camera"></i>
            <span class="link_name">Visio</span>
          </a>
          <span class="tooltip">Visio</span>
        </li>
        <li>
          <a href="../../../settings/settings.html">
            <i class="bx bx-cog"></i>
            <span class="link_name">Paramètres</span>
          </a>
          <span class="tooltip">Paramètres</span>
        </li>
        <li class="profile">
          <div class="profile_details">
            <img src="../../../img/1.svg" alt="profile image" />
            <div class="profile_content">
              <div class="name">Nom Prénom</div>
              <div class="designation">Role</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="wrapper">
        <h1>Formulaire de carte de crédit</h1>
        <form action="/traiter-paiement" method="post">
          <label for="nom">Nom du titulaire de la carte :</label>
          <input type="text" id="nom" name="nom" required /><br />

          <label for="numero">Numéro de carte :</label>
          <input type="text" id="numero" name="numero" required /><br />

          <label for="expiration">Date d'expiration (Mois et année) :</label>
          <input
            type="month"
            id="expiration"
            name="expiration"
            min="2023-07"
            max="2030-12"
            required
          /><br />

          <label for="cvv">CVV :</label>
          <input type="text" id="cvv" name="cvv" required /><br />

          <input type="submit" value="Valider le paiement" />
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
