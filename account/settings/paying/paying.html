    <link rel="stylesheet" href="style.css" />

      </div>

        <li>
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Rechercher..." />
          <span class="tooltip">Rechercher</span>
        </li>
        <li>
          <a href="../courses/courses.html">
            <i class="bx bx-book"></i>
            <span class="link_name">Cours</span>

          <span class="tooltip">Cours</span>

        <li>
          <a href="#">

        <li>
          <a href="#">
            <i class="bx bx-camera"></i>
            <span class="link_name">Visio</span>
          </a>
          <span class="tooltip">Visio</span>
        </li>
        <li>
          <a href="../../settings/settings.html">
            <i class="bx bx-cog"></i>
            <span class="link_name">Paramètres</span>
          </a>
          <span class="tooltip">Paramètres</span>
        </li>
        <li class="profile">
          <div class="profile_details">
            <img src="../../../img/1.svg" alt="profile image" />
            <div class="profile_content">
              <div class="name">Nom Prénom</div>
              <div class="designation">Role</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="text">Modes de paiement</div>
      <div class="modes">
        <a href="">Acitver un code prépayé</a>
        <a href="">Paiement par carte bancaire</a>
