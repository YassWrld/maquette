<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paramètres</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_details">
        <!-- <i class="bx bxl-audible icon"></i> -->
        <div class="logo_name">LOGO</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Rechercher..." />
          <span class="tooltip">Rechercher</span>
        </li>
        <li>
          <a href="../courses/courses.html">
            <i class="bx bx-book"></i>
            <span class="link_name">Cours</span>
          </a>
          <span class="tooltip">Cours</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="link_name">Statistiques</span>
          </a>
          <span class="tooltip">Analytics</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-chat"></i>
            <span class="link_name">Chat</span>
          </a>
          <span class="tooltip">Chat</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-camera"></i>
            <span class="link_name">Visio</span>
          </a>
          <span class="tooltip">Visio</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="link_name">Paramètres</span>
          </a>
          <span class="tooltip">Paramètres</span>
        </li>
        <li class="profile">
          <div class="profile_details">
            <img src="../../img/1.svg" alt="profile image" />
            <div class="profile_content">
              <div class="name">Nom Prénom</div>
              <div class="designation">Role</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="container">
        <h1>Qui est-ce ?</h1>
        <div class="users">
          <div class="card">
            <img src="../../../img/7.svg" alt="" />
            <h2>Prenom</h2>
            <p>Parent</p>
          </div>
          <div class="card">
            <img src="../../../img/10.svg" alt="" />
            <h2>Prenom</h2>
            <p>Enfant</p>
          </div>
          <div class="new">
            <button class="addIcon">
              <i class="fas fa-plus-circle"></i>
              <span
                >Ajouter un <br />
                enfant</span
              >
            </button>
          </div>
        </div>
        <a class="manage" href="">Gérer les profils</a>
      </div>
    </section>
    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
