<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Connecte toi!</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Adresse e-mail" class="input" />
            </div>
            <div class="field input-field">
              <input
                type="password"
                placeholder="Mot de passe"
                class="password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>
            <div class="form-link">
              <a href="#" class="forgot-pass">Mot de passe oubli√©?</a>
            </div>
            <div class="field button-field">
              <button>Se connecter</button>
            </div>
          </form>
          <div class="form-link">
            <span
              >Pas encore de compte?
              <a href="#" class="link signup-link">S'inscrire</a></span
            >
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Se connecter avec Facebook</span>
          </a>
        </div>
        <div class="media-options">
          <a href="#" class="field google">
            <img src="#" alt="" class="google-img" />
            <span>Se connecter avec Google</span>
          </a>
        </div>
      </div>
      <!-- Signup Form -->
      <div class="form signup">
        <div class="form-content">
          <header>Inscris toi!</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Adresse e-mail" class="input" />
            </div>
            <div class="field input-field">
              <input
                type="password"
                placeholder="Mot de passe"
                class="password"
              />
            </div>
            <div class="field input-field">
              <input
                type="password"
                placeholder="Confirmer le mot de passe"
                class="password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>
            <div class="field button-field">
              <button>S'inscrire</button>
            </div>
          </form>
          <div class="form-link">
            <span
              >Vous avez un compte ?
              <a href="#" class="link login-link">Se connecter</a></span
            >
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Se connecter avec facebook</span>
          </a>
        </div>
        <div class="media-options">
          <a href="#" class="field google">
            <img src="#" alt="" class="google-img" />
            <span>Se connecter avec google Google</span>
          </a>
        </div>
      </div>
    </section>
    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
